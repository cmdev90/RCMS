<div class="col-xs-6 col-md-6 col-md-offset-3">
  <form class="form-horizontal" role="form" id="reg">
    <legend>Welcome</legend>
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="reg-password" class="col-sm-2 control-label">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="reg-password" name="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
        <button type="submit" class="btn btn-default" >Register</button>
      </div>
      <div class="col-sm-5">
        <a href="#" id="reg"><h4 >Return to Login Page</h4></a>
      </div>
    </div>
  </form>
</div>
